<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- المعلومات الأساسية -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موجانيا - العادات والعناوين</title>
    
    <!-- الروابط -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/effects.css">
</head>
<body>
    <div class="container">
        <!-- رأس الصفحة -->
        <header>
            <h1>مرحبًا في <span class="logo">موجانيا</span></h1>
            <div class="points-display">
                نقاطك: <span id="points-counter">0</span>
            </div>
        </header>

        <!-- المحتوى الرئيسي -->
        <main>
            <!-- أداة العناوين -->
            <section class="tool-card">
                <h2>مولد العناوين الذكية</h2>
                <input type="text" id="title-input" placeholder="اكتب موضوعك هنا...">
                <button id="generate-btn" class="primary-btn">توليد</button>
                <div id="titles-result"></div>
            </section>

            <!-- أداة العادات -->
            <section class="tool-card">
                <h2>العادات اليومية</h2>
                <div id="habits-list"></div>
                <button id="add-habit-btn" class="primary-btn">+ أضف عادة</button>
            </section>
        </main>

        <!-- مكان ظهور التأثيرات -->
        <div id="effects-container"></div>
    </div>

    <!-- ملفات الجافاسكريبت -->
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
